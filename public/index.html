<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Gift Exchange</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://example.com/christmas-background.jpg'); /* Add your Christmas background image URL */
            background-size: cover;
            color: #333;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2e7d32;
        }
        img {
            width: 200px; /* Adjust size as needed */
            margin-top: 20px;
            border-radius: 10px; /* Optional: add rounded corners */
        }
    </style>
</head>
<body>
    <h1>üéÅ Enter Your Unique Code üéÅ</h1>
    <img id="randomImage" src="" alt="Random Christmas Image" style="display:none;" />
    <form id="codeForm">
        <input type="text" id="uniqueCode" placeholder="Enter Code" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <button onclick="window.location.href='/admin.html'">Go to Admin Page</button>
    <script>
        // Array of image URLs
        const images = [
            'https://example.com/image1.jpg', // Replace with your actual image URLs
            'https://example.com/image2.jpg',
            'https://example.com/image3.jpg',
            'https://example.com/image4.jpg'
        ];

        // Function to select a random image
        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            const imageElement = document.getElementById('randomImage');
            imageElement.src = randomImage;
            imageElement.style.display = 'block'; // Show the image
        }

        // Call the function to display a random image
        showRandomImage();

        document.getElementById('codeForm').onsubmit = function(event) {
            event.preventDefault();
            const code = document.getElementById('uniqueCode').value.toLowerCase();
            window.location.href = `/gift.html?code=${code}`;
        };
    </script>
</body>
</html>
